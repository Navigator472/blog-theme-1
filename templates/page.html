<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <section class="article-hero">
        <div class="container">
            <h1 class="article-hero-title" th:text="${page.spec.title}">页面标题</h1>
        </div>
    </section>

    <div class="article-container">
        <div class="container">
            <article class="article-body">
                <div th:utext="${page.content.content}">页面内容</div>
            </article>
        </div>
    </div>
  </th:block>
</html>
