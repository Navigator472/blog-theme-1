<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <section class="blog-hero">
        <div class="container">
            <h1 class="page-title" th:text="'#' + ${tag.spec.displayName}">标签名称</h1>
            <p class="page-subtitle" th:text="${tag.spec.description ?: ''}">标签描述</p>
        </div>
    </section>

    <section class="blog-content">
        <div class="container">
            <div class="articles-grid">
                <article th:each="post : ${posts.items}" class="article-card">
                    <a th:href="@{${post.status.permalink}}">
                        <div class="article-image" th:if="${post.spec.cover}">
                            <img th:src="${post.spec.cover}" 
                                 th:alt="${post.spec.title}"
                                 width="400"
                                 height="250"
                                 loading="lazy">
                        </div>
                        <div class="article-content">
                            <div class="article-meta">
                                <time class="article-date" 
                                      th:if="${post.spec.publishTime}"
                                      th:datetime="${post.spec.publishTime}"
                                      th:text="${#temporals.format(post.spec.publishTime, 'yyyy年MM月dd日')}">日期</time>
                            </div>
                            <h3 class="article-title" th:text="${post.spec.title}">文章标题</h3>
                            <p class="article-excerpt" th:text="${post.spec.excerpt ?: ''}">文章摘要</p>
                            <div class="article-footer">
                                <span>阅读更多 →</span>
                            </div>
                        </div>
                    </a>
                </article>
                
                <div th:if="${posts.items == null || posts.items.isEmpty()}" class="no-articles">
                    <p>该标签下暂无文章</p>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" th:if="${posts.total > 0}">
                <a th:if="${posts.hasPrevious()}" 
                   th:href="@{${posts.prevUrl}}" 
                   class="pagination-btn">上一页</a>
                <span class="pagination-info" th:text="'第 ' + ${posts.page} + ' 页，共 ' + ${posts.totalPages} + ' 页'">分页信息</span>
                <a th:if="${posts.hasNext()}" 
                   th:href="@{${posts.nextUrl}}" 
                   class="pagination-btn">下一页</a>
            </div>
        </div>
    </section>
  </th:block>
</html>
