<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <section class="blog-hero">
        <div class="container">
            <h1 class="page-title">分类目录</h1>
            <p class="page-subtitle">浏览所有文章分类</p>
        </div>
    </section>

    <section class="blog-content">
        <div class="container">
            <div class="articles-grid">
                <article th:each="category : ${categories}" class="article-card">
                    <a th:href="@{${category.status.permalink}}">
                        <div class="article-content">
                            <h3 class="article-title" th:text="${category.spec.displayName}">分类名称</h3>
                            <p class="article-excerpt" th:text="${category.spec.description ?: ''}">分类描述</p>
                            <div class="article-footer">
                                <span>查看分类 →</span>
                            </div>
                        </div>
                    </a>
                </article>
            </div>
        </div>
    </section>
  </th:block>
</html>
